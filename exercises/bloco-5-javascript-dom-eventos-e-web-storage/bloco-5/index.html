<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      //1.adicione a tag h1 com texto exercício 5.2
      let h1 = document.createElement('h1');
      document.body.appendChild(h1);   
      h1.innerHTML = 'Exercício 5.2 - JavaScript DOM'; 
      //2.adicione a tag div com a classe main-content 
      let mainContent = document.createElement('div');
      mainContent.classList.add('main-content');
      document.body.appendChild('main-content');
      //3.adicione a tag div com a classe center-content
      let centerContent = document.createElement('div');
      centerContent.classList.add('center-content');
      document.body.appendChild('center-content');
      //4.adicione a tag p como filho do div criado no passo 3 e coloque algum texto
      let p = document.createElement('p');
      p.innerText = 'Trabalhando com elementos';
      centerContent.appendChild(p);
      

      </script>
  </body>
</html>
